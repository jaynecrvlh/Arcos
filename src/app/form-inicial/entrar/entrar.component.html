<div>
    <div class="form-entrar">
        <form>
            <div [ngClass]="{'erro': erro}" class="comp campo-vazio"> E-mail ou senha incorreto(a)! </div>
            <div class="form-group">
              <label for="exampleInputEmail1"><b>Email:</b></label>
              <input type="email" class="form-control input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="exemplo@email.com" [(ngModel)] ="emailLogin" name="emailLogin">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1"><b>Senha:</b></label>
              <input type="password" class="form-control input" id="exampleInputPassword1" placeholder="**********" [(ngModel)] ="senhaLogin" name="senhaLogin">
            </div>
          </form>      
    </div>
    <app-botao-inicial (click) ="entrar($event)">Entrar</app-botao-inicial>
    <div class="div-esqueceu-senha">
        <a class="esqueceu-senha"href="">Esqueceu a senha?</a>
    </div>
</div>
